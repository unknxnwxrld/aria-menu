<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепти сніданків</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<!---------------------------->
<!--     HEADER SECTION     -->
<!---------------------------->
<section class="header-section">
    <header>
        <div class="short-credits-container">
            <p class="short-credits">by unknxwnwxrld</p>
        </div>
        <div class="logo-container">
            <p class="logo">ARIA MENU</p>
        </div>
        <div class="search-container">
            <input type="text" name="searchbar" class="main-searchbar" placeholder="Type here...">
        </div>
    </header>
</section>
<!---------------------------->
<!--      MAIN SECTION      -->
<!---------------------------->
<section>
    <main>
        <div class="category-title">
            <h1 class="category-title-h">Сніданки</h1>
        </div>
        <div class="meal-cards-container">
            <div class="meal-card">
                <div class="meal-img-container">
                    <img src="../assets/food-photos/guakomole.png" alt="Guakomole" class="meal-img">
                </div>
                <div class="meal-content-container">
                    <h2 class="meal-name">
                        Гуакомоле
                    </h2>
                    <button class="show-recipes-btn" >
                        Рецепт
                        <div class="show-recipes-btn-icon">
                            <svg
                                    height="24"
                                    width="24"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                        fill="currentColor"
                                ></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
            <div class="meal-card">
                <div class="meal-img-container">
                    <img src="../assets/food-photos/salted-salmon.png" alt="Salted Salmon" class="meal-img">
                </div>
                <div class="meal-content-container">
                    <h2 class="meal-name-two-l">
                        Засолений лосось
                    </h2>
                    <button class="show-recipes-btn" >
                        Рецепт
                        <div class="show-recipes-btn-icon">
                            <svg
                                    height="24"
                                    width="24"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                        fill="currentColor"
                                ></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>
</section>
</body>
</html>
