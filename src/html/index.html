<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariaparh's Menu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<!---------------------------->
<!--     HEADER SECTION     -->
<!---------------------------->
    <section class="header-section">
        <header>
            <div class="header-container">
                <div class="icons-container">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0 0 30 30" version="1.1">
                        <g id="surface1">
                            <path style="fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke:rgb(0%,0%,0%);stroke-opacity:1;stroke-miterlimit:4;" d="M 4 6 L 20 6 M 4 12 L 20 12 M 4 18 L 20 18 " transform="matrix(1.25,0,0,1.25,0,0)"/>
                        </g>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0 0 30 30" version="1.1">
                        <g id="surface1">
                            <path style="fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke:rgb(0%,0%,0%);stroke-opacity:1;stroke-miterlimit:4;" d="M 16.671875 16.640625 L 21 21 M 19 11 C 19 15.41875 15.41875 19 11 19 C 6.58125 19 3 15.41875 3 11 C 3 6.58125 6.58125 3 11 3 C 15.41875 3 19 6.58125 19 11 Z M 19 11 " transform="matrix(1.25,0,0,1.25,0,0)"/>
                        </g>
                    </svg>
                </div>
            </div>
<!--            <div class="search-container">-->
<!--                <input type="text" name="searchbar" class="main-searchbar" placeholder="Type here...">-->
<!--            </div>-->
        </header>
    </section>
<!---------------------------->
<!--      MAIN SECTION      -->
<!---------------------------->
    <section>
        <main>
            <div class="food-cards-container">
                <!---------------------------->
                <!--     BREAKFAST CARD     -->
                <!---------------------------->
                <div class="food-card">
                    <img src="../assets/category-photos/breakfast.png" alt="Breakfast" class="card-photo">
                    <h2 class="food-card-h">Сніданки</h2>
                    <a href="breakfast.html">
                        <button class="show-recipes-btn" >
                            Переглянути рецепти
                            <div class="show-recipes-btn-icon">
                                <svg
                                        height="24"
                                        width="24"
                                        viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                            fill="currentColor"
                                    ></path>
                                </svg>
                            </div>
                        </button>
                    </a>
                </div>
                <!----------------------------->
                <!--        MAIN CARD        -->
                <!----------------------------->
                <div class="food-card">
                    <img src="../assets/category-photos/main.png" alt="Main" class="card-photo">
                    <h2 class="food-card-h">Основне</h2>
                    <a href="main.html">
                        <button class="show-recipes-btn" >
                            Переглянути рецепти
                            <div class="show-recipes-btn-icon">
                                <svg
                                        height="24"
                                        width="24"
                                        viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                            fill="currentColor"
                                    ></path>
                                </svg>
                            </div>
                        </button>
                    </a>
                </div>
                <!---------------------------->
                <!--      DESERTS CARD      -->
                <!---------------------------->
                <div class="food-card">
                    <img src="../assets/category-photos/deserts.png" alt="Deserts" class="card-photo">
                    <h2 class="food-card-h">Десерти</h2>
                    <a href="deserts.html">
                        <button class="show-recipes-btn" >
                            Переглянути рецепти
                            <div class="show-recipes-btn-icon">
                                <svg
                                        height="24"
                                        width="24"
                                        viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                            fill="currentColor"
                                    ></path>
                                </svg>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
            <div class="translate-img-container">
                <img src="../assets/bg/translate.png" alt="Translate" class="translate-img">
            </div>
            <section class="alchemy-section">
                <div class="food-card">
                    <img src="../assets/category-photos/alchemy.png" alt="Alchemy" class="card-photo">
                    <h2 class="food-card-h" id="alchemy-h">Лавка слабоумного алхимика</h2>
                    <a href="alchemy.html">
                        <button class="show-recipes-btn" id="show-recipes-btn-alchemy">
                            Переглянути рецепти
                            <div class="show-recipes-btn-icon" id="show-recipes-btn-icon-alchemy">
                                <svg
                                        height="24"
                                        width="24"
                                        viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                            fill="currentColor"
                                    ></path>
                                </svg>
                            </div>
                        </button>
                    </a>
                </div>
            </section>
        </main>
    </section>
</body>
</html>
