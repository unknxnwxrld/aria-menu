<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header-section">
        <header>
            <div class="short-credits-container">
                <p class="short-credits">by unknxwnwxrld</p>
            </div>
            <div class="logo-container">
                <p class="logo">ARIA MENU</p>
            </div>
            <div class="search-container">
                <input type="text" name="searchbar" class="main-searchbar" placeholder="Type here...">
            </div>
        </header>
    </section>
    <section>
        <main>
            <div class="categories-container">
                <div class="scroll-categories-container">
                    <a class="category" href="./src/html/breakfast.html" id="breakfast-category">
                        <div class="category-text-container">
                            <p class="category-title">Сніданок</p>
                            <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img class="category-image" src="./src/assets/category-photos/breakfast.png" alt="Сніданок">
                    </a>
                </div>
                <div class="scroll-categories-container">
                    <a class="category" href="./src/html/main.html" id="main-category">
                        <div class="category-text-container">
                            <p class="category-title">Основне</p>
                            <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img class="category-image" src="./src/assets/category-photos/breakfast.png" alt="Сніданок">
                    </a>
                </div>
                <div class="scroll-categories-container">
                    <a class="category" href="./src/html/deserts.html" id="deserts-category">
                        <div class="category-text-container">
                            <p class="category-title">Десерти</p>
                            <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img class="category-image" src="./src/assets/category-photos/deserts.png" alt="Десерти">
                    </a>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
